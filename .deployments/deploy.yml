apiVersion: v1
kind: Namespace
metadata:
  name: NAMESPACE

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-deployment
  namespace: NAMESPACE
  labels:
    app: go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: go-hello-world
        image: "ZONE/PROJECT_ID/REPOSITORY/IMAGE:TAG"
        ports:
        - containerPort: 8080


