apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-deployment
  namespace: dev
  labels:
    app: go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: go-hello-world
        image: europe-docker.pkg.dev/valid-volt-331607/test/alpine_main:v2
        ports:
        - containerPort: 8080


