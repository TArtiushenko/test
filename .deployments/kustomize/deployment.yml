apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-deployment
  namespace: dev
  labels:
    app: go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: go-hello-world
        image: gcr.io/valid-volt-331607/alpine_main:dev-1638357561
        ports:
        - containerPort: 8080


